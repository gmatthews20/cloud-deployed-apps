global:
  clusterName: david-harbor-test
  spec:
    source:
      targetRevision: setup_harbor_infra
      repoURL: https://github.com/stfc/cloud-deployed-apps.git
      namespace: argocd

apps:
  - name: harbor
    disableAutomated: true
    chartName: harbor
    namespace: harbor
    additionalValueFiles:
      - clusters/david-harbor-test/overrides/harbor.yaml

  - name: longhorn
    disableAutomated: false
    chartName: longhorn
    namespace: longhorn-system
    additionalValueFiles:
      - clusters/david-harbor-test/overrides/longhorn.yaml
